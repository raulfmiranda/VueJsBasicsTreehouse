<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <title>Skimmit News</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div id="app" class="container">
    <h1>Skimmit News</h1>
    <post-form :items="posts"></post-form>
    <post-list :items="posts"></post-list>
  </div>

  <template id="postList">
      <ul class="collection">
          <li v-for="item in items" class="collection-item avatar">
              <img :src="item.thumbnail" :alt="item.alt" class="circle">
              <h5>{{item.title}}</h5>
              <p>{{item.summary}}</p>
              <div class="secondary-content" id="voteCounter">
                <span class="new badge blue" data-badge-caption="votes">{{item.votes}}</span><br/><br/>
                <a @click="increment(item)" class="waves-effect waves-light btn-small"><i class="material-icons">arrow_drop_up</i></a>
                <a @click="decrement(item)" class="waves-effect waves-light btn-small"><i class="material-icons">arrow_drop_down</i></a>
                <br/>
              </div>
          </li>
      </ul>
  </template>

  <template id="postForm">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s4">
              <input id="title" type="text" class="validate" v-model:value="title">
              <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
              <input id="summary" type="text" class="validate" v-model:value="summary">
              <label for="summary">Summary</label>
            </div>
            <div class="input-field col s2">
              <button @click="add()" class="btn waves-effect waves-light" type="button" name="action">Add
                  <i class="material-icons right">send</i>
                </button>
            </div>
          </div>
        </form>
      </div>
  </template>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
